<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
  <div class="container-fluid">
      <div class="breadcrumb-content text-center">
          <div class="breadcrumb-title">
              <h2>Order List</h2>
          </div>
      </div>
  </div>
</div>
<br>


<div class="container">
  <div class="row">
    <table class="table table-bordered">
      <thead class="thead-light">
          <tr>
              <th>Id</th>
              <th>FIO</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Status</th>
              <th>Change status</th>
              <th>Delete order</th>
              <th>Chat order</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of order_list.results">
              <td>{{item.id}}</td>
              <td>{{item.fio}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.address}}</td>
              <td *ngIf="item.status == null">Need to check</td>
              <td *ngIf="item.status != null">{{item.status.name}}</td>
              <td><a>
                <a routerLink="/change/status/{{item.id}}">
                  <button type="button" class="btn btn-warning" (click)="change()">Change</button>
                </a>
              </a></td>
              <td>
                <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
              </td>
              <td>
                <a routerLink="/chat/order/{{item.id}}">
                  <button type="button" class="btn btn-dark">Chat</button>
                </a>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="pro-pagination-style mt-30 text-center">
  <ul>
      <li  *ngIf="order_list.previous" class="page-item disabled" (click)="prev()">
        <span class="page-link"><</span>
      </li>
      <li class="page-item"><a class="page-link">{{page}}</a></li>
      <li *ngIf="order_list.next" class="page-item" (click)="next()">
        <a class="page-link">></a>
      </li>
  </ul>
</div>
