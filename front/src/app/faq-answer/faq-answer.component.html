<app-header></app-header>
<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <div class="breadcrumb-title">
                <h2>Change Question</h2>
            </div>
        </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
        <div class="col-lg-10 ml-auto mr-auto">
            <div class="row">
                <div class="col-xl-9 col-lg-8 col-md-7">
                    <div class="contact-form-area">
                        <h2>Print answer</h2>
                        <form id="contact-form" [formGroup]="form" action="assets/mail-php/mail.php" method="post" (ngSubmit)="answer()">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <input name="name" type="text"  formControlName="question" placeholder=>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <input name="name" type="text"  formControlName="answer" placeholder="Print answer *">
                                </div>
                                <div class="col-lg-6 col-md-12 col-12">
                                    <input name="email" type="email"  formControlName="visible" placeholder=>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <button class="submit" type="submit">Answer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
