<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
  <div class="container-fluid">
      <div class="breadcrumb-content text-center">
          <div class="breadcrumb-title">
              <h2>Registration</h2>
          </div>
      </div>
  </div>
</div>
<div class="login-register-area pt-120 pb-120">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-8 ml-auto mr-auto">
              <div class="login-register-wrap">
                  <h3><i class="fa fa-user-o"></i> Registration</h3>
                  <div class="login-register-form">
                      <form [formGroup]="form" (ngSubmit)="submit()">
                          <div class="sin-login-register">
                              <input type="text" name="user-name" formControlName="username" placeholder="User name *">
                              <div *ngFor="let item of errors_username">
                                <p style="color:red;">-{{item}}</p>
                              </div>
                          </div>
                          <div class="sin-login-register">
                              <input type="password" name="password" formControlName="password" placeholder="Password *">
                              <div *ngFor="let item of errors_password">
                                <p style="color:red;">-{{item}}</p>
                              </div>
                          </div>
                          <div class="sin-login-register">
                              <input type="email" name="password" formControlName="email" placeholder="E-mail *">
                              <div *ngFor="let item of errors_email">
                                <p style="color:red;">-{{item}}</p>
                              </div>
                          </div>
                          <div class="login-register-btn">
                              <button class="login" type="submit">Submit</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
