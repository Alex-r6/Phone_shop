<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
  <div class="container-fluid">
      <div class="breadcrumb-content text-center">
          <div class="breadcrumb-title">
              <h2>Order List Manager</h2>
          </div>
      </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="container">
        <div class="row">
          <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>FIO</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Update Status</th>
                    <th>Chat Order</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of manager_list.data">
                <td>
                    <a routerLink="/main/manager/{{item.id}}">
                      {{item.id}}
                    </a>
                </td>
                <td>{{item.fio}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.address}}</td>
                <td>{{item.user.username}}</td>
                <td>{{item.status.name}}</td>
                <td><button type="button" class="btn btn-dark" (click)=getOrderById(item.id)>Update</button></td>
                <td>
                  <a routerLink="/chat/order/{{item.id}}">
                    <button type="button" class="btn btn-dark">Chat</button>
                  </a>
                </td>  
              </tr>
            </tbody>
        </table>
        </div>
      </div>
      <div class="pro-pagination-style mt-30 text-center">
        <ul>
            <li  *ngIf="page > 1" class="page-item disabled" (click)="prev()">
              <span class="page-link"><</span>
            </li>
            <li class="page-item"><a class="page-link">{{page}}</a></li>
            <li *ngIf="manager_list.num_page > page" class="page-item" (click)="next()">
              <a class="page-link">></a>
            </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="container">
        <form [formGroup]="form" (ngSubmit)="change()">
            <select class="form-control" formControlName="status">
                <option *ngFor="let item  of statuses" value="{{item.id}}">{{item.name}}</option>
            </select>
            <button type="submit" class="btn btn-primary" style="margin-top:10px;">Change</button>
        </form>
 </div>
    </div>
  </div>
</div>
