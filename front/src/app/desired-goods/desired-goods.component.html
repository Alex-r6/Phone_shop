<app-header></app-header>
<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <div class="breadcrumb-title">
                <h2>Wishlist</h2>
            </div>
        </div>
    </div>
</div>
<div class="cart-main-area pt-110 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-8 ml-auto mr-auto">
                            <div class="table-content table-responsive cart-table-content">
                                <table>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th>Product</th>
                                            <th> Price</th>
                                            <th>Add To Cart</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of desire_goods">
                                            <td class="product-remove">
                                                <a (click)="delete(item.id)"><i class=" ti-close "></i></a>
                                            </td>
                                            <td class="product-img">
                                                <a href="#"><img src="assets/images/cart/cart-1.jpg" alt=""></a>
                                            </td>
                                            <td class="product-name"><a href="#">{{item.product.name}}</a></td>
                                            <td class="product-price"><span class="amount">{{item.product.price}}</span>
                                            </td>
                                            <td class="product-wishlist-cart" (click)="add_to_basket(item.product)">
                                                <a>add to cart</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
