<app-header></app-header>
<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <div class="breadcrumb-title">
                <h2>Contact Us</h2>
            </div>
        </div>
    </div>
</div>
<div class="contact-us-area pt-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 ml-auto mr-auto">
                <div class="row">
                    <div class="col-xl-9 col-lg-8 col-md-7">
                        <div class="contact-form-area">
                            <h2>Get a quote</h2>
                            <form id="contact-form" [formGroup]="form" action="assets/mail-php/mail.php" method="post" (ngSubmit)="send()">
                                <div class="row">
                                    <div *ngIf="token == null" class="col-lg-12 col-md-12 col-12">
                                        <input name="name" type="text"  formControlName="name_form" placeholder="Your name *">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <input name="email" type="email"  formControlName="email" placeholder="Email address*">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <input name="telephone" type="text"  formControlName="phone" placeholder="Your Phone">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <textarea name="message" formControlName="message" placeholder="Message"></textarea>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <button class="submit" type="submit">Send</button>
                                    </div>
                                    <div>
                                        <p style="color:green;">{{valid_message}}</p>
                                    </div>
                                </div>
                            </form>
                            <p class="form-messege"></p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-5">
                        <div class="contact-info-area">
                            <h2>Get Info</h2>
                            <div class="contact-info-top">
                                <div class="sin-contact-info-wrap mb-25">
                                    <div class="contact-address">
                                        <i class="ti-home"></i>
                                        <span>SkudMart Headquarter</span>
                                    </div>
                                    <p>PO Box 16122 Collins Street West Victoria 8007 Australia</p>
                                </div>
                            </div>
                            <div class="contact-info-bottom">
                                <ul>
                                    <li><i class=" ti-email "></i>info@opa_opa.com</li>
                                    <li><i class="ti-mobile"></i>+555-555-555</li>
                                </ul>
                                <div class="contact-info-social">
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                    <a href="#"><i class="fa fa-youtube-play"></i></a>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
