<app-header></app-header>
<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <div class="breadcrumb-title">
                <h2> Blog Details</h2>
            </div>
        </div>
    </div>
</div>
<div class="blog-area pt-120 pb-120">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-lg-12">
                <div class="blog-details-wrap ml-20">
                    <div class="blog-details-content">
                        <div class="blog-details-img">
                            <img *ngIf="article.img" src="{{baseurl}}/media/{{article.img}}" alt="blog">
                            <img *ngIf="article.img == null" src="assets/default_product.png" alt="blog">
                            <span>{{article.category.name}}</span>
                        </div>
                        <h3>{{article.title}}</h3>
                        <div class="blog-meta-5">
                            <ul>
                                <li>By <a href="#">{{article.author.username}}</a></li>
                                <li>-</li>
                                <li><a href="#">{{article.date}}</a></li>
                            </ul>
                        </div>
                        <p>{{article.text}}</p>
                    </div>
                    <div class="blog-comments-area">
                        <h4 class="blog-details-title">Comment</h4>
                        <div *ngFor="let item of blog_list" class="blog-comments-wrap">
                            <div class="single-blog-bundel">
                                <div>
                                    <div class="blog-comment-img">
                                        <img alt="" src="assets/images/blog/user1.png">
                                    </div>
                                    <div class="blog-comment-content">
                                        <p *ngIf="item.name != null">Author:{{item.name.username}}</p>
                                        <p *ngIf="item.name == null">Author:{{item.form_name}}</p>
                                    </div>
                                    <div class="blog-comment-content">
                                        <p>Email: {{item.email}}</p>
                                    </div>
                                    <div class="blog-comment-content">
                                        <p>Comment: {{item.comment}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="comment-form">
                            <h3>Leave Comment </h3>
                            <form [formGroup]="form" action="#">
                                <div class="row">
                                    <div *ngIf="token == null" class="col-lg-4 col-md-4">
                                        <div class="leave-form">
                                            <input placeholder="Name *" formControlName="name_form" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <div class="leave-form">
                                            <input placeholder="Email *" formControlName="email" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="leave-form">
                                            <textarea placeholder="Your Comment" formControlName="comment"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-submit">
                                    <input type="submit" (click)="send()" value="Post Comment">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<app-footer></app-footer>
