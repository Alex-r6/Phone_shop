<div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
  <div class="container-fluid">
      <div class="breadcrumb-content text-center">
          <div class="breadcrumb-title">
              <h2>Shopping Cart</h2>
          </div>
      </div>
  </div>
</div>

<div class="cart-main-area pt-110 pb-120">
  <div *ngIf="product_list.length === 0" class="container">
    <h3>Empty bin</h3>
  </div>
  <div *ngIf="product_list.length > 0" class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <form action="#">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="table-content table-responsive cart-table-content">
                              <table>
                                  <thead>
                                      <tr>
                                          <th></th>
                                          <th></th>
                                          <th>Product</th>
                                          <th> Price</th>
                                          <th>Quantity</th>
                                          <th>total</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of product_list">
                                          <td class="product-remove">
                                            <i (click)="delete(item.id)" class=" ti-close "></i>
                                          </td>
                                          <td class="product-img">
                                              <img src="{{baseurl}}/media/{{item.logo}}"[width]="50">
                                          </td>
                                          <td class="product-name"><a href="#">{{item.name}}</a></td>
                                          <td class="product-price"><span class="amount">{{item.price}}</span></td>
                                          <td class="product-price"><span class="amount">{{item.count}}</span></td>
                                          <!-- <td class="cart-quality">
                                              <div class="product-details-quality quality-width-cart">
                                                  <div class="cart-plus-minus">
                                                      <input class="cart-plus-minus-box" type="text" name="qtybutton">
                                                  </div>
                                              </div>
                                          </td> -->
                                          <td class="product-total"><span>{{item.count * item.price}}</span></td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                          <div class="cart-shiping-update-wrapper">
                              <div class="cart-clear">
                                  <a (click)="clear_product_list()">Clear Bin</a>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <div class="grand-total-wrap">
                              <h4>Additional info</h4>
                              <form [formGroup]="form">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Fio</label>
                              <input type="text" class="form-control" formControlName="fio" placeholder="Enter fio">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Phone</label>
                              <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Address</label>
                              <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
                            </div>
                            <!-- <div class="grand-btn">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div> -->
                            <div class="grand-total-content">
                              <div class="grand-btn">
                                  <a (click)="submit()">Submit</a>
                              </div>
                              <h5>{{message_error}}</h5>
                          </div>
                          </form>
                              <!-- <div class="grand-total-content">
                                  <ul>
                                      <li>Subtotal <span> $87.00</span></li>
                                      <li>Shipping
                                          <ul>
                                              <li><input type="radio" name="shipping" value="info" checked="checked">Flat rate: $10</li>
                                              <li><input type="radio" name="shipping" value="info2">Free shipping</li>
                                              <li><input type="radio" name="shipping" value="info3">Local pickup</li>
                                          </ul>
                                      </li>
                                      <li>Total Price <span>$87.00</span> </li>
                                  </ul>
                              </div> -->
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
